<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trust Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
</head>

<body>
  <div id="app">

    <header class="topbar">
      <h1>Trust Explorer</h1>

      <div class="search">
        <input id="searchInput" placeholder="Search address (0x...)" />
        <button id="searchBtn">Go</button>
      </div>
    </header>

    <main class="layout">
      <div id="network" class="network"></div>

      <aside class="sidebar">

        <!-- MOBILE COLLAPSE BUTTON -->
        <button id="toggleSidebar" class="sidebar-toggle">Details ▼</button>

        <!-- COLLAPSIBLE PANEL -->
        <div id="sidebarContent">
          <h3>Details</h3>

          <div id="selectedAddress">Selected: —</div>
          <div id="trustScore"></div>

          <section>
            <h4>Received</h4>
            <div id="receivedList" class="list"></div>
          </section>

          <section>
            <h4>Sent</h4>
            <div id="sentList" class="list"></div>
          </section>

          <button id="clearBtn">Clear selection</button>
        </div>

      </aside>
    </main>

  </div>

  <!-- SIDEBAR TOGGLE SCRIPT -->
  <script type="module">
    const toggleBtn = document.getElementById("toggleSidebar");
    const content = document.getElementById("sidebarContent");
    let open = false;

    const update = () => {
      if (window.innerWidth >= 900) {
        toggleBtn.style.display = "none";
        content.style.display = "block";
        return;
      }

      toggleBtn.style.display = "block";
      content.style.display = open ? "block" : "none";
      toggleBtn.textContent = open ? "Details ▲" : "Details ▼";
    };

    toggleBtn.onclick = () => {
      open = !open;
      update();
    };

    window.onresize = update;
    update();
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
